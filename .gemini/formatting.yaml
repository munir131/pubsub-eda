# Spec for generating formatting.md
version: 1
name: generate_formatting_doc
owner: ai

description: |
  Establish formatting, linting, and contribution style conventions across multiple
  languages often used in pub/sub EDA projects.

output:
  target_file: formatting.md
  format: markdown

instructions: |
  Write formatting.md covering:
  - General principles
  - Markdown conventions
  - Git hygiene with Conventional Commits examples
  - Language-specific sections: Python, Node/TS, Go
  - Shell, YAML/JSON
  - PR checklist

  Style:
  - Prefer bullet points and checklists
  - Provide specific tool names and defaults (e.g., black, prettier)

context_sources:
  - tech.md (optional)

allowed_tools:
  filesystem_read: true
  filesystem_write: false
  web_search: false
  shell_commands: false

acceptance_criteria:
  - Clear, actionable guidance
  - No language section is left empty
