# Spec for generating naming_conventions.md
version: 1
name: generate_naming_conventions_doc
owner: ai

description: |
  Establish consistent naming across events, topics, code constructs, directories,
  tests, configuration, and branches.

output:
  target_file: naming_conventions.md
  format: markdown

instructions: |
  Write naming_conventions.md covering:
  - General file/folder naming
  - Event types, topics/streams, payload fields
  - Language-specific code naming (Python, Node/TS, Go)
  - Directory layout
  - Tests naming patterns
  - Config and env files
  - Git branch naming
  - Misc common IDs

  Style:
  - Prefer examples over abstract rules
  - Keep terminology consistent with EDA domain

context_sources:
  - context.md (optional)
  - architecture.md (optional)

allowed_tools:
  filesystem_read: true
  filesystem_write: false
  web_search: false
  shell_commands: false

acceptance_criteria:
  - Each section includes at least one example
  - Recommendations are practical and widely accepted
